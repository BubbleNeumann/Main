<!doctype html>
<html>
  <head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap download css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>exams</title>
  </head>
  
  <body>    
    <h2 align ="center" class="display-4 bg-info" style="color:#FFFFFF;font-size:230%; height: 50px">Time you have before the exams</h2>   

    <div class="jumbotron" style="height: 290px">
      <h1 align ="center" class="display-4" style ="font-size:240%"> It's coming...</h1>
      <p id="output" align ="center" style ="font-size:450%"></p>
    </div>
	
	<!-- weeks display 
    <div class="jumbotron">
      <p id="weeks" align ="center" class="display-4" style ="font-size:200%; height: 20px"></p>
    </div> -->
	
	
	<!-- Moscow readiness progressbar -->
	<h3 id = "msk_points" align ="center" class="display-4" style = "font-size:170%"></h3>
	<div class="progress">
		<div id = "msk" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="inline"
		aria-valuemin="0" aria-valuemax="100"></div>
	</div>
		
	<!-- separator -->
	<h2 style = "font-size:170%; height: 55px"></h2>
		
	<!-- Samara readiness progressbar -->
	<h3 id = "smr_points" align ="center" class="display-4" style = "font-size:170%"></h3>
	<div class="progress">
		<div id = "smr" class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="inline" 
		aria-valuemin="0"  aria-valuemax="100"></div>
	</div>
	
    <!-- css background -->
    <style>
      body {background-color: #DCDCDC;}
    </style>

  </body>
  <script>
    var today = new Date();
    day = today.getDate(); month = today.getUTCMonth(); year = today.getFullYear(); 
 
    const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    var firstDate = new Date(year, month + 1, day);
    const secondDate = new Date(2020, 5, 31);

    var diffDays = Math.round(Math.abs((secondDate - firstDate) / oneDay));

    var diffWeeks = diffDays / 7;
    var print = "";
    if (diffDays % 7 > 1) {var print = "about "};

    document.getElementById("output").innerHTML=diffDays + " days";
    document.getElementById("weeks").innerHTML= print + Math.floor(diffWeeks) + " weeks";
    </script>
	
	<script>
	var informatics = 64;
	var rus_language = 70;
	var maths = 54;
	var physics = 51;
	
	var msk_points = informatics + maths + rus_language;
	var smr_points = physics + maths + rus_language;

	var msk_progress_bar_value = Math.floor((msk_points)/3);
	var msk_element = document.getElementById("msk");

	msk_element.setAttribute("aria-valuenow", msk_progress_bar_value);
	msk_element.style.width = msk_progress_bar_value + "%";
	msk_element.innerHTML = msk_progress_bar_value + "%";

	var smr_progress_bar_value = Math.floor(((smr_points)/2.65));
	var smr_element = document.getElementById("smr");

	smr_element.setAttribute("aria-valuenow", smr_progress_bar_value);
	smr_element.style.width = smr_progress_bar_value + "%";
	smr_element.innerHTML = smr_progress_bar_value + "%";
	
	document.getElementById("msk_points").innerHTML = "Moscow readiness progressbar (" + msk_points + " points)";
	document.getElementById("smr_points").innerHTML = "Samara readiness progressbar (" + smr_points + " points)";
	</script>

</html>
