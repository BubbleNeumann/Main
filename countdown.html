<html>

  <body>    
    <h2 align ="center" class="display-4" style="background-color:#75BBD4;color:#FFFFFF;font-size:250%">Time you have before the exams</h2>   

    <div class="jumbotron">
      <h1 align ="center" class="display-4" style ="font-size:240%"> It's coming...</h1>
      <p id="output" align ="center" style ="font-size:450%"></p>
    </div>
    <div class="jumbotron">
      <p id="weeks" align ="center" class="display-4" style ="font-size:230%"></p>
    </div>

    <!-- css background -->
    <style>
      body {background-color: #DCDCDC;}
    </style>

  </body>
  <script>
      var today = new Date();
      day = today.getDate(); month = today.getUTCMonth(); year = today.getFullYear();

      //print current date:
      //document.write(day,"  ", month + 1, "  ", year, "  ");     
      
      const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    var firstDate = new Date(year, month + 1, day);
    const secondDate = new Date(2020, 5, 31);
    const startDate = new Date(2019, 9, 1);

    const diffDays = Math.round(Math.abs((secondDate - firstDate) / oneDay));

    var num= diffDays / 7
    var num1= (diffDays % 7)/10
    var diffWeeks = num.toFixed(1) - num1.toFixed(1);
    var print = "";
    if (diffDays % 7 > 1) {var print = "about "};

    document.getElementById("output").innerHTML=diffDays + " days";
    document.getElementById("weeks").innerHTML= print + diffWeeks + " weeks";
    </script>
